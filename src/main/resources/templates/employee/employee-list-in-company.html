<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            font-size: large;
        }
        th {
            background-color: #f2f2f2;
        }

        .action-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 5px;
            display: inline-block;
        }

        .edit-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 5px;
            display: inline-block;
        }

        .main-button {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 10px auto;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

         .delete-all-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
<h1 th:text="'Employee List in ' + ${companyName}">Employee List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    <tr th:each="employee : ${employees_in_company}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.name}"></td>
        <td>
            <a th:href="@{/work_schedule/company/{companyId}/employee/{id}/weekend/add(companyId=${companyId}, id=${employee.id})}"
               class="edit-button">Add weekend</a>

            <a th:href="@{/work_schedule/company/{companyId}/employee/update/{id}(companyId=${companyId}, id=${employee.id})}"
               class="edit-button">Edit</a>

            <form th:action="@{/work_schedule/company/{companyId}/employee/delete/{id}(companyId=${companyId}, id=${employee.id})}"
                  method="post" style="display:inline;">
                <button type="submit" class="action-button">Delete</button>
            </form>
        </td>
    </tr>
</table>

<form th:action="@{/work_schedule/company/{companyId}/employee/delete_all(companyId=${companyId})}" method="post">
    <button type="submit" class="delete-all-button">
        DELETE ALL EMPLOYEES
    </button>
</form>

<a th:href="@{/work_schedule/company/{companyId}/employee/create(companyId=${companyId})}" class="main-button">
    Add Employee
</a>
<a href="/work_schedule/company/list" class="main-button">Company List</a>
<a href="/work_schedule" class="main-button">Menu</a>
</body>
</html>
