<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weekends List</title>
</head>
<body>
<h1 th:text="'Weekends List for ' + ${employeeName}">Weekends List</h1>
<table>
    <tr>
        <th>Date</th>
    </tr>
    <tr th:each="data : ${weekendDates}">
        <td th:text="${date}"></td>
    </tr>
</table>
<a th:href="@{/company/{companyId}/employee/get_all(companyId=${companyId})}">Back to Company</a>
<a href="/work_schedule">Menu</a>
</body>
</html>
