<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company Form</title>
</head>
<body>
<h1>Company Form</h1>
<form th:object="${company}"
      th:action="${company.id != null ?
      '/work_schedule/company/update/' + company.id :
      '/work_schedule/company/add'}" method="post">
    <input type="hidden" th:field="*{id}">
    <label>Company name:</label>
    <input type="text" th:field="*{name}">
    <br>
    <label>Min Employee per day:</label>
    <input type="text" th:field="*{minEmployeePerDay}">
    <br>
    <label>Max Employee per day:</label>
    <input type="text" th:field="*{maxEmployeePerDay}">
    <br>
    <button type="submit">Save</button>
</form>
</body>
</html>
