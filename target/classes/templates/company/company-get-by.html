<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company</title>
</head>
<body>
<h1 th:text="'Company with ID ' + ${employee.id}">Company</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Employees count</th>
        <th>Min Employee per day</th>
        <th>Max Employee per day</th>
        <th>Actions</th>
    </tr>
    <tr th:object="${company}">
        <td th:text="${company.id}"></td>
        <td th:text="${company.name}"></td>
        <td th:text="${company.employees.size}}"></td>
        <td th:text="${company.minEmployeePerDay}"></td>
        <td th:text="${company.maxEmployeePerDay}"></td>
        <td>
            <a th:href="@{/work_schedule/company/update/{id}(id=${company.id})}">Edit</a>
            <a th:href="@{/work_schedule/company/delete/{id}(id=${company.id})}">Delete</a>
        </td>
    </tr>
</table>
<a href="/work_schedule">Menu</a>
</body>
</html>
