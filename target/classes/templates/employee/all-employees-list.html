<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link rel="stylesheet" th:href="@{/styles/list-style.css}">
</head>
<body>
<h1>Employee List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Company</th>
        <th>Actions</th>
    </tr>
    <tr th:each="employee : ${all_employees}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.companyDto != null ? employee.companyDto.name : ''}"></td>
        <td>
            <a th:href="@{/work_schedule/company/{companyId}/employee/{id}/weekend/add
            (companyId=${employee.companyDto?.id}, id=${employee.id})}"
               class="edit-button">Add weekend</a>

            <a th:href="@{/work_schedule/company/{companyId}/employee/update/{id}
            (companyId=${employee.companyDto?.id}, id=${employee.id})}"
               class="edit-button">Edit</a>

            <form th:action="@{/work_schedule/company/{companyId}/employee/delete/{id}
            (companyId=${employee.companyDto?.id}, id=${employee.id})}" method="post" style="display:inline;">
                <button type="submit" class="action-button">Delete</button>
            </form>
        </td>
    </tr>
</table>
<a href="/work_schedule" class="main-button">Menu</a>
</body>
</html>
