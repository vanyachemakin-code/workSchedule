<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            font-size: large;
        }
        th {
            background-color: #f2f2f2;
        }

        .action-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 5px;
            display: inline-block;
        }

        .edit-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 5px;
            display: inline-block;
            text-decoration: none;
        }

        .main-button {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 10px auto;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<h1>Employee List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Company</th>
        <th>Actions</th>
    </tr>
    <tr th:each="employee : ${all_employees}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.companyDto != null ? employee.companyDto.name : ''}"></td>
        <td>
            <a th:href="@{/work_schedule/company/{companyId}/employee/{id}/weekend/add
            (companyId=${employee.companyDto?.id}, id=${employee.id})}"
               class="edit-button">Add weekend</a>

            <a th:href="@{/work_schedule/company/{companyId}/employee/update/{id}
            (companyId=${employee.companyDto?.id}, id=${employee.id})}"
               class="edit-button">Edit</a>

            <form th:action="@{/work_schedule/company/{companyId}/employee/delete/{id}
            (companyId=${employee.companyDto?.id}, id=${employee.id})}" method="post" style="display:inline;">
                <button type="submit" class="action-button">Delete</button>
            </form>
        </td>
    </tr>
</table>
<a href="/work_schedule" class="main-button">Menu</a>
</body>
</html>
