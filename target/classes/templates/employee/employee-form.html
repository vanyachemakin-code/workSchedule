<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
</head>
<body>
<h1>Employee Form</h1>
<form th:object="${employee}"
      th:action="${employee.id != null ?
          '/work_schedule/company/' + companyId + '/employee/update/' + employee.id :
          '/work_schedule/company/' + companyId + '/employee/create'}" method="post">
    <input type="hidden" th:field="*{id}">
    <label>Name:</label>
    <input type="text" th:field="*{name}">
    <input type="hidden" th:field="*{companyId}">
    <br>
    <button type="submit">Save</button>
</form>
</body>
</html>
