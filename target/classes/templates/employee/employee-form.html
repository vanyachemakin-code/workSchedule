<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            color: #333;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .save-button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .save-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<h1>Employee Form</h1>
<form th:object="${employee}"
      th:action="${employee.id != null ?
          '/work_schedule/company/' + companyId + '/employee/update/' + employee.id :
          '/work_schedule/company/' + companyId + '/employee/create'}" method="post">
    <input type="hidden" th:field="*{id}">

    <label>Name:</label>
    <input type="text" th:field="*{name}">

    <button type="submit" class="save-button">Save</button>
</form>
</body>
</html>
