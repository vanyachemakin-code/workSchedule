<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <link rel="stylesheet" th:href="@{/styles/form-style.css}">
</head>
<body>
<h1>Employee Form</h1>
<form th:object="${employee}"
      th:action="${employee.id != null ?
          '/work_schedule/company/' + companyId + '/employee/update/' + employee.id :
          '/work_schedule/company/' + companyId + '/employee/create'}" method="post">
    <input type="hidden" th:field="*{id}">

    <label>Name:</label>
    <input type="text" th:field="*{name}">

    <button type="submit" class="save-button">Save</button>
</form>
</body>
</html>
