<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link rel="stylesheet" th:href="@{/styles/list-style.css}">
</head>
<body>
<h1 th:text="'Employee List in ' + ${companyName}">Employee List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    <tr th:each="employee : ${employees_in_company}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.name}"></td>
        <td>
            <a th:href="@{/work_schedule/company/{companyId}/employee/{id}/weekend/list(companyId=${companyId}, id=${employee.id})}"
               class="edit-button">Weekends</a>

            <a th:href="@{/work_schedule/company/{companyId}/employee/update/{id}(companyId=${companyId}, id=${employee.id})}"
               class="edit-button">Edit</a>

            <form th:action="@{/work_schedule/company/{companyId}/employee/delete/{id}(companyId=${companyId}, id=${employee.id})}"
                  method="post" style="display:inline;">
                <button type="submit" class="action-button">Delete</button>
            </form>
        </td>
    </tr>
</table>

<form th:action="@{/work_schedule/company/{companyId}/employee/delete_all(companyId=${companyId})}" method="post">
    <button type="submit" class="delete-all-button">
        DELETE ALL EMPLOYEES
    </button>
</form>

<a th:href="@{/work_schedule/company/{companyId}/employee/create(companyId=${companyId})}" class="main-button">
    Add Employee
</a>
<a href="/work_schedule/company/list" class="main-button">Company List</a>
<a href="/work_schedule" class="main-button">Menu</a>
</body>
</html>
