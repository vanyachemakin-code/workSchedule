<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weekends List</title>
    <link rel="stylesheet" th:href="@{/styles/list-style.css}">
</head>
<body>
<h1 th:text="'Weekends List for ' + ${employeeName}">Weekends List</h1>
<table>
    <tr>
        <th>Date</th>
    </tr>
    <tr th:each="data : ${weekendDates}">
        <td th:text="${date}"></td>
    </tr>
</table>
<a th:href="@{/work_schedule/company/{companyId}/employee/{employeeId}/weekend/add
(companyId=${companyId}, employeeId=${employeeId})}"
   class="main-button">
    Add Weekend
</a>

<a th:href="@{/work_schedule/company/{companyId}/employee/get_all(companyId=${companyId})}" class="main-button">
    Back to Employee List
</a>
<a href="/work_schedule" class="main-button">Menu</a>
</body>
</html>
